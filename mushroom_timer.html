<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>蘑菇重生時間計算器</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
      padding: 24px;
      max-width: 900px;
      margin: auto;
    }
    h2 { margin-top: 28px; }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: end;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 120px;
    }
    input.remark { width: 260px; }
    button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .primary { background: #111; color: #fff; }
    .secondary { background: #eee; }
    .danger { background: #ffe9e9; }
    .tiny {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 10px;
    }
    .muted { color: #666; font-size: 14px; }
    .big { font-size: 20px; font-weight: 700; }
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-variant-numeric: tabular-nums;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 8px;
      text-align: left;
      font-size: 14px;
      vertical-align: top;
    }
    th { background: #fafafa; }
    .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; align-items: center; }
  </style>
</head>
<body>

<h1>蘑菇重生時間計算器</h1>

<div class="card">
  <div class="muted">
    目前系統時間：<span id="nowText" class="mono"></span>
  </div>

  <hr style="border:none;border-top:1px solid #eee;margin:14px 0;" />

  <div class="row">
    <div>
      <label>剩餘（時）</label>
      <input id="h" type="number" min="0" value="0">
    </div>
    <div>
      <label>剩餘（分）</label>
      <input id="m" type="number" min="0" value="0">
    </div>
    <div>
      <label>剩餘（秒）</label>
      <input id="s" type="number" min="0" value="0">
    </div>
    <div>
      <label>備註</label>
      <input id="remark" class="remark" type="text" placeholder="例如：東邊第三朵">
    </div>
    <div>
      <button class="primary" id="calcBtn">計算</button>
      <button class="secondary" id="resetBtn">重置</button>
    </div>
  </div>

  <div id="resultBox" style="display:none;margin-top:12px;">
    <div class="muted">蘑菇重生時間</div>
    <div class="big mono" id="respawnText"></div>
  </div>

  <div class="actions">
    <button class="danger" id="clearHistoryBtn">清空歷程</button>
    <span class="muted">（歷程會保存在此瀏覽器 localStorage，最多 10 筆）</span>
  </div>
</div>

<h2>⏱ 計算歷程（最多 10 筆）</h2>

<table>
  <thead>
    <tr>
      <th>計算時間</th>
      <th>重生時間</th>
      <th>備註</th>
      <th style="width: 88px;">操作</th>
    </tr>
  </thead>
  <tbody id="historyBody"></tbody>
</table>

<script>
  const FIXED_BONUS_MINUTES = 4;
  const MAX_HISTORY = 10;
  const STORAGE_KEY = "mushroom_respawn_history_v1";

  const nowText = document.getElementById("nowText");
  const hEl = document.getElementById("h");
  const mEl = document.getElementById("m");
  const sEl = document.getElementById("s");
  const remarkEl = document.getElementById("remark");
  const respawnText = document.getElementById("respawnText");
  const resultBox = document.getElementById("resultBox");
  const historyBody = document.getElementById("historyBody");
  const clearHistoryBtn = document.getElementById("clearHistoryBtn");

  let history = [];

  const pad2 = n => String(n).padStart(2, "0");
  const format = d =>
    `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())} `
    + `${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;

  function updateNow() {
    nowText.textContent = format(new Date());
  }

  function normalize() {
    let h = Math.max(0, Math.floor(Number(hEl.value) || 0));
    let m = Math.max(0, Math.floor(Number(mEl.value) || 0));
    let s = Math.max(0, Math.floor(Number(sEl.value) || 0));

    m += Math.floor(s / 60);
    s %= 60;
    h += Math.floor(m / 60);
    m %= 60;

    hEl.value = h;
    mEl.value = m;
    sEl.value = s;

    return { h, m, s };
  }

  function saveHistory() {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    } catch (e) {
      console.warn("localStorage 儲存失敗：", e);
    }
  }

  function loadHistory() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      const parsed = JSON.parse(raw);
      if (!Array.isArray(parsed)) return [];
      return parsed
        .filter(x => x && typeof x.calc === "string" && typeof x.respawn === "string")
        .slice(0, MAX_HISTORY);
    } catch (e) {
      console.warn("localStorage 讀取失敗：", e);
      return [];
    }
  }

  // 避免備註被當成 HTML 注入
  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#39;");
  }

  function deleteHistoryById(id) {
    history = history.filter(item => item.id !== id);
    saveHistory();
    renderHistory();
  }

  function renderHistory() {
    historyBody.innerHTML = "";

    if (history.length === 0) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td colspan="4" class="muted">尚無紀錄</td>`;
      historyBody.appendChild(tr);
      return;
    }

    history.forEach(item => {
      const tr = document.createElement("tr");

      const remarkSafe = item.remark ? escapeHtml(item.remark) : "-";

      tr.innerHTML = `
        <td class="mono">${item.calc}</td>
        <td class="mono">${item.respawn}</td>
        <td>${remarkSafe}</td>
        <td>
          <button class="danger tiny" data-del-id="${item.id}">刪除</button>
        </td>
      `;
      historyBody.appendChild(tr);
    });

    // 綁定刪除事件（事件委派也行，但這樣直覺）
    historyBody.querySelectorAll("button[data-del-id]").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-del-id");
        deleteHistoryById(id);
      });
    });
  }

  document.getElementById("calcBtn").onclick = () => {
    const { h, m, s } = normalize();
    const now = new Date();
    const target = new Date(
      now.getTime()
      + (h * 3600 + m * 60 + s) * 1000
      + FIXED_BONUS_MINUTES * 60 * 1000
    );

    respawnText.textContent = format(target);
    resultBox.style.display = "block";

    // 用時間+亂數做簡單 id（足夠用於刪除）
    const id = `${Date.now()}_${Math.random().toString(16).slice(2)}`;

    history.unshift({
      id,
      calc: format(now),
      respawn: format(target),
      remark: remarkEl.value.trim()
    });

    history = history.slice(0, MAX_HISTORY);
    saveHistory();
    renderHistory();
  };

  document.getElementById("resetBtn").onclick = () => {
    hEl.value = 0;
    mEl.value = 0;
    sEl.value = 0;
    remarkEl.value = "";
    resultBox.style.display = "none";
  };

  clearHistoryBtn.onclick = () => {
    history = [];
    saveHistory();
    renderHistory();
  };

  // 初始化：讀取 localStorage
  history = loadHistory();

  // 舊版資料沒有 id 的話，補 id（避免你之前已經存過的紀錄讀進來後無法刪）
  history = history.map(item => ({
    id: item.id || `${Date.now()}_${Math.random().toString(16).slice(2)}`,
    calc: item.calc,
    respawn: item.respawn,
    remark: item.remark || ""
  })).slice(0, MAX_HISTORY);

  saveHistory();
  renderHistory();

  updateNow();
  setInterval(updateNow, 1000);
</script>

</body>
</html>
